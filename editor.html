<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="device-width,initial-scale=1.0">
        <title>Live code editor</title>
        <link rel="stylesheet" href="editor.css">
        <script src="https://kit.fontawesome.com/2953526580.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>html</label>
                <textarea id="html-code" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>css</label>
                <textarea id="css" onkeyup="run()"></textarea>

                <label><i class="fa-brands fa-js"></i>javascript</label>
                <textarea id="java script" onkeyup="run()"></textarea>
            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
        <script type="text/javascript" src="editor.js"></script>
        
    </body>
</html>
